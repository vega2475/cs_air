<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/styles/registration.css">
</head>
<body>
<div class="registration-container">
    <h2>Registration</h2>
    <form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error
        </div>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
        </div>

        <input type="submit" value="Register"/>
    </form>
</div>
</body>
</html>
